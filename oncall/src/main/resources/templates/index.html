<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멍냥온콜</title>
<style>
.container {
	width: 600px;
    margin: 0 auto;
}

.vet-card {
	border: 2px solid orange;
	border-radius: 15px;
	padding: 20px;
	margin-top: 20px;
	display: flex;
	align-items: center;
}

.profile-img {
	width: 100px;
	height: 100px;
	border: 2px solid orange;
	border-radius: 50%;
	margin-right: 50px;
	overflow: hidden;
}

.profile-img img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	border-radius: 50%;
}

.vet-info {
	font-size: 16px;
	font-weight: bold;
}

.vet-info b {
	font-size: 14px;
}

.unavailable{
	color: red;
    font-weight: bold;
}

.available{
	color: green;
	font-weight: bold;
}

button {
    background-color: orange;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: darkorange;
}

.counsel {
    margin-left: auto;
    margin-right: 10px;
}

</style>
</head>
<body>
	<div class="container">
		<!-- 로고 -->
		<img src="/images/logo.png" class="logo" alt="멍냥온콜 로고" width="300" height="100">
		<br />
	
		<!-- 수의사 목록 -->
		<div th:each="vet : ${veterinarians}" class="vet-card">
			<div class="profile-img">
				<img th:src="@{/images/{img}(img=${vet.username + '.jpg'})}" alt="수의사 프로필">
			</div>
			<div class="vet-info">
				<!-- 수의사 이름 -->
				<span th:text="${vet.user.p_name}">수의사 이름</span><b> 수의사</b><br>
	
				<!-- 전공, 지역, 병원 -->
				#<span th:text="${vet.v_major}">전공</span>
				#<span th:text="${vet.v_area}">지역</span>
				#<span th:text="${vet.v_hospital}">근무처</span><br>
	
				<!-- 상태 -->
				<span th:if="${vet.v_status == 'Y'}" th:classappend="available">10분 이내 상담 가능</span>
				<span th:if="${vet.v_status != 'Y'}" th:classappend="unavailable">현재 상담 불가능</span>
			</div>
			<div class="counsel">
				<button th:attr="onclick=|counsel('${vet.username}')|">상담하기</button>
			</div>
		</div>
	</div>
	
	<script>
		function counsel(username) {
			const formData = new URLSearchParams();
			formData.append('username', username);
	
			fetch('/counsel', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: formData.toString()
			})
			.then(response => {
				if (response.redirected) {
					window.location.href = response.url;
				}
			});
		}
	</script>
</body>
</html>

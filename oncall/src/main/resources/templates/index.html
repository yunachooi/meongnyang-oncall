<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멍냥온콜</title>
<style>
.vet-card {
	border: 2px solid orange;
	border-radius: 15px;
	padding: 20px;
	margin-top: 20px;
	display: flex;
	align-items: center;
}

.profile-img {
	width: 100px;
	height: 100px;
	border: 2px solid orange;
	border-radius: 50%;
	margin-right: 20px;
	overflow: hidden;
}

.profile-img img {
	width: 100%;
	height: 100%;
	object-fit: cover;
	border-radius: 50%;
}

.vet-info {
	font-size: 14px;
}

.vet-info b {
	font-size: 16px;
}
</style>
</head>
<body>

	<!-- 로고 -->
	<img src="/images/logo.png" class="logo" alt="멍냥온콜 로고" width="300"
		height="100">
	<br />

	<!-- 수의사 목록 -->
	<div th:each="vet : ${veterinarians}" class="vet-card">
		<div class="profile-img">
			<img th:src="@{/images/{img}(img=${vet.username + '.jpg'})}"
				alt="수의사 프로필">
		</div>
		<div class="vet-info">
			<span th:text="${vet.username}">수의사 이름</span><b> 수의사</b><br> <span
				th:text="${vet.v_major}">전공</span>, <span th:text="${vet.v_area}">지역</span>,
			<span th:text="${vet.v_hospital}">근무처</span><br> <span
				th:if="${vet.v_status == 'Y'}">10분 이내 상담 가능</span> <span
				th:if="${vet.v_status != 'Y'}">현재 상담 불가능</span>
		</div>
	</div>
</body>
</html>

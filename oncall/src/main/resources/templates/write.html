<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멍냥온콜</title>
<style>
.container {
	width: 600px;
	margin: 0 auto;
}

.vet-card {
	border: 2px solid orange;
	border-radius: 15px;
	padding: 20px;
	margin-top: 20px;
	display: flex;
	align-items: center;
}

table {
	width: 100%;
	table-layout: fixed;
}

td.label {
	width: 80px;
	white-space: nowrap;
	text-align: left;
	padding-right: 16px;
	vertical-align: top;
}

td.input {
	width: 100%;
}

input[type="text"], textarea {
	width: 100%;
	box-sizing: border-box;
	font-size: 14px;
}

textarea {
	height: 300px;
	resize: vertical;
}

button {
	background-color: orange;
	color: white;
	border: none;
	border-radius: 20px;
	padding: 10px 20px;
	cursor: pointer;
	font-weight: bold;
	transition: background-color 0.3s ease;
}

button:hover {
	background-color: darkorange;
}
</style>
</head>
<body>
	<div class="container">
		<div th:replace="header :: mainHeader"></div>

		<h2>상담하기</h2>

		<div class="vet-card">
			<form th:action="@{/user/register}" method="post"
				th:object="${counsel}">
				<table>
					<tbody>
						<tr>
							<td class="label">제목</td>
							<td class="input"><input type="text" th:field="*{q_title}">
							</td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td class="input"><textarea th:field="*{q_content}"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: right;">
								<button type="submit">등록하기</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</body>
</html>

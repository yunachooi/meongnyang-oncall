<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>멍냥온콜</title>
<style>
.container {
	width: 600px;
	margin: 0 auto;
}

.vet-card {
	border: 2px solid orange;
	border-radius: 15px;
	padding: 20px;
	margin-top: 20px;
}

button, input[type="submit"] {
	background-color: orange;
	color: white;
	border: none;
	border-radius: 20px;
	padding: 10px 20px;
	cursor: pointer;
	font-weight: bold;
	transition: background-color 0.3s ease;
}

button:hover, input[type="submit"]:hover {
	background-color: darkorange;
}

form label {
	display: block;
	color: orange;
	margin-top: 15px;
	font-weight: bold;
}

input[type="text"], input[type="password"], input[type="email"], input[type="tel"]
	{
	width: 100%;
	padding: 8px;
	margin-top: 5px;
	box-sizing: border-box;
	border-radius: 5px;
	border: 1px solid orange;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

td {
	padding: 8px;
}

.box {
	margin-top: 15px;
}
</style>
</head>
<body>
	<div class="container">
		<!-- header -->
		<div th:replace="header :: mainHeader"></div>

		<!-- 회원정보 수정 -->
		<div class="vet-card">
			<h2>회원정보 수정</h2>
			<form action="/user/update" method="POST">
				<table>
					<tr>
						<td><label for="username">아이디</label></td>
						<td><input type="text" id="username" name="username"
							th:value="${user.username}" readonly></td>
					</tr>
					<tr>
						<td><label for="password">비밀번호</label></td>
						<td><input type="password" id="password" name="password"
							th:value="${user.password}" required></td>
					</tr>
					<tr>
						<td><label for="p_name">이름</label></td>
						<td><input type="text" id="p_name" name="p_name"
							th:value="${user.p_name}" required></td>
					</tr>
					<tr>
						<td><label for="p_phone">전화번호</label></td>
						<td><input type="tel" id="p_phone" name="p_phone"
							th:value="${user.p_phone}" required></td>
					</tr>
					<tr>
						<td><label for="p_email">이메일</label></td>
						<td><input type="email" id="p_email" name="p_email"
							th:value="${user.p_email}" required></td>
					</tr>
				</table>
				<div class="box">
					<input type="submit" value="수정하기">
				</div>
			</form>

		</div>

		<!-- 수의사 신청 -->
		<div class="vet-card">
			<h2>수의사 신청하기</h2>
			<form action="/user/requestRoll" method="POST">
				<label for="lisenceNum">면허 번호</label> <input type="text"
					name="lisenceNum" id="lisenceNum" placeholder="면허 번호 입력" required>
				<div class="box">
					<input type="submit" value="신청">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
